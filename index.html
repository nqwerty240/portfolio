<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css">
  
  <title>Portfolio</title>

<body>
  <!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
  <header>
      <div>
        <h1>Portfolio</h1>
        <div class="name-container">
          <p>Nikita</p>
          <p>Lyshchenko</p>
        </div>
      </div>
      
      <div class="profile">
        <img src="./images/default_person.png" alt="person">
        <ul>
          <li>
            <a href="#">Github</a>
          </li>
          <li>
            <a href="#">Facebook</a>
          </li>
          <li>
            <a href="#">LinkedIn</a>
          </li>
        </ul>
      </div>
  </header>
  <main>
    <ul class="project-list">
      <li>
        <a href="./project/banx/Banx.html">
          <img src="./images/banxlogo.JPG" alt="project">
          <span>Banx</span>
        </a>
      </li>
    </ul>
    <ul class="project-list">
      <li>
        <a href="./project/Restaurant/index.html">
          <img src="./images/Restorant.JPG" alt="project">
          <span>Restaurant</span>
        </a>
      </li>
    </ul>

  <footer>
    <span>© Айтиландия 2018</span>
  </footer>
  <script src="js/lib/Swipper.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
